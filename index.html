<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="/styles.css" />
    
  </head>
  <body>
    <section>
      <form action="index.html" method="post">
        <input type="number" id="number_one" name="Number_One" placeholder="Введите число" autofocus>
        <select id="action" id="action" name="Action">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multiplication">×</option>
          <option value="division">÷</option>
        </select>
        <input type="number" id="number_two" name="Number_Two" placeholder="Введите число">
        <button type="button" id="equally">=</button>
        <input type="number" id="answer" name="answer" disabled="disabled" value="0">
      </form>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
